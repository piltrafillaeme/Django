{% extends 'base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
  <h1>Cambiar contraseña</h1>
  <p>Por favor, inserte su antigua contraseña, por motivos de seguridad, y después inserte la nueva contraseña.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Cambiar contraseña">
  </form>
{% endblock %}
