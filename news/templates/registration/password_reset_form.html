{% extends 'base.html' %}

{% block title %}¿Ha olvidado su contraseña?{% endblock %}

{% block content %}
<h1>¿Ha olvidado su contraseña?</h1>
<p>Escriba su correo electrónico a continuación y le enviaremos por correo las intrucciones para establecer una nueva.</p>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-success" type="submit" value="Enviar instrucciones">
</form>
{% endblock %}
